<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<script src="new.js"></script>
		<title>Events</title>
	</head>
	<body>
		<form id="theForm">
			<fieldset>
				<legend>Register the event</legend>
				<p>Select the events you want to listen for</p>
				<hr>
				<div>
					<input type="checkbox" name="click" id="click">
					<label for="click">click</label>					
				</div>
				<div>
					<input type="checkbox" name="select" id="select">
					<label for="select">select</label>					
				</div>
				<div>
					<input type="checkbox" name="contextmenu" id="contextmenu">
					<label for="contextmenu">contextmenu</label>					
				</div>
				<div>
					<input type="checkbox" name="resize" id="resize">
					<label for="resize">resize</label>					
				</div>
				<div>
					<input type="checkbox" name="scroll" id="scroll">
					<label for="scroll">scroll</label>					
				</div>
				
				<div>
					<input type="submit" value="Submit" id="submit">
				</div>
				<div>
					<label for="output">output</label>		
					<textarea name="output" id="output" rows="10"></textarea>
				</div>
			</fieldset>
		</form>
	</body>
</html>

		var xhr = new XMLHttpRequest();

		if (xhr != null) {
			xhr.onreadystatechange = function(){
				// 步驟三: 處理伺服器送回的回應資料
				if  (xhr.readyState == 4 && xhr.status == 200) {
					div1.innerHTML = "<h3>" +  xhr.responseText + "</h3>";
				}
			}
			xhr.open('GET', 'InsertMember.jsp', false);
